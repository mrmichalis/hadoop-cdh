%post --interpreter=/bin/bash --logfile /root/ks-post.log
/sbin/chkconfig iptables off
/sbin/chkconfig ip6tables off
/sbin/chkconfig ntpd on
/sbin/service ntpd start

#/sbin/chkconfig NetworkManager off
#/sbin/service NetworkManager stop
#sed -i 's/^NM_CONTROLLED="yes"/NM_CONTROLLED="no"/' /etc/sysconfig/network-scripts/ifcfg-eth0

IPADDR=$(ip -f inet addr show dev eth0|awk '$1~/inet/{print $2}'|cut -d/ -f1)
NETMASK=$(ifconfig eth0|awk -F"Mask:" '$1~/inet /{print $2}')
HWADDR="$(ifconfig eth0 | grep -o -E '([[:xdigit:]]{1,2}:){5}[[:xdigit:]]{1,2}')"
HOSTNAME="$(echo $IPADDR | tr '.' '-')"
DN="lunix.co"
FQDN="$HOSTNAME.$DN"
GATEWAY=$(route | grep default | cut -b 17-32 | cut -d " " -f 1)

cat << EOF > /etc/sysconfig/network-scripts/ifcfg-eth0
DEVICE=eth0
TYPE=Ethernet
NM_CONTROLLED=no
IPV6INIT=no
IPV6_AUTOCONF=no
USERCTL=no
ONBOOT=yes
BOOTPROTO=static
HWADDR=$HWADDR
IPADDR=$IPADDR
NETMASK=$NETMASK
GATEWAY=$GATEWAY
DNS1=8.8.8.8
DNS2=8.8.4.4
DOMAIN=lunix.co
#RESOLV_MODS=no
EOF

cat << EOF > /etc/sysconfig/network-scripts/ifcfg-eth1
DEVICE=eth1
TYPE=Ethernet
NM_CONTROLLED=no
IPV6INIT=no
IPV6_AUTOCONF=no
USERCTL=no
ONBOOT=no
BOOTPROTO=static
IPADDR=
NETMASK=
EOF

cat << EOF >/etc/sysconfig/network
NETWORKING=yes
NETWORKING_IPV6=no
HOSTNAME=$FQDN
EOF

cat << EOF >> /etc/sysctl.conf
 
#disable_ipv6 content
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1
net.ipv6.conf.lo.disable_ipv6 = 1

#swappiness
vm.swappiness = 0
EOF

cat << EOF >> /etc/rc.local

#Disable Transparent Huge Pages 
echo never > /sys/kernel/mm/redhat_transparent_hugepage/defrag
#Disable Linux Console Screen Blank Out
setterm -blank 0
EOF

cat << EOF > /etc/resolv.conf
search $DN
nameserver 8.8.8.8
nameserver 8.8.4.4
EOF

cat << EOF >> /etc/hosts
$IPADDR $FQDN $HOSTNAME
EOF

exec < /dev/tty3 > /dev/tty3
chvt 3
echo
echo "################################"
echo "# Running Post Configuration   #"
echo "################################"
(
  curl -L "https://github.com/mrmichalis/hadoop-cdh/raw/master/linux/noarch/post-install.sh" | bash
) 2>&1 | /usr/bin/tee /root/post-install.log
chvt 1
 
%end